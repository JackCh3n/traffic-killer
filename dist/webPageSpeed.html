<script>
    // 禁用双击放大(防止按加减按钮误触)
    var lastTouchEnd = 0
    if (!!('ontouchstart'in window || navigator.maxTouchPoints)) {
        document.documentElement.addEventListener('touchend', function(event) {
            var now = Date.now()
            if (now - lastTouchEnd <= 300) {
                event.preventDefault()
            }
            lastTouchEnd = now
        }, {
            passive: false
        })
    }



</script>
